{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: linear-gradient( 102.4deg,  rgba(253,189,85,1) 7.8%, rgb(250, 51, 94) 100.3% );
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .lab-details-container {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .lab-details {
      padding: 20px;
    }

    .lab-details h2 {
      font-size: 24px;
      color: #ffffff;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .lab-details table {
      width: 100%;
    }

    .lab-details table, .lab-details th, .lab-details td {
      border: 1px solid #ffffff;
      border-collapse: collapse;
      padding: 15px;
      text-align: left;
    }

    .lab-details th {
      background: rgba(255, 255, 255, 0.2);
    }

    .lab-details td {
      background: rgba(255, 255, 255, 0.1);
    }

    .lab-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
    }

    .lab-images img {
      width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .lab-images img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="centered-content">
    <!-- Lab Details Section -->
    <div class="lab-details-container">
      <div class="lab-details">
        <h2 style="margin: 0 100px;"><b>My Account</b></h2>
        <table class="table">
          <tr>
            <th>Name</th>
            <td>{{myuser.fname}} {{myuser.lname}}</td>
          </tr>
          <tr>
            <th>User ID</th>
            <td>{{myuser.user_id}}</td>
          </tr>
          <tr>
            <th>Email ID</th>
            <td>{{myuser.username}}</td>
          </tr>
          <tr>
            <th>Role</th>
            <td>{{myuser.role}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="" alt="Lab Image" id="lightboxImage" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    // Update the image source when clicking on an image
    $('.lab-images img').click(function() {
      const imgSrc = $(this).attr('src');
      $('#lightboxImage').attr('src', imgSrc);
    });
  </script>
</body>
</html>
{% endblock %}
